<script type="text/javascript">
	document.body.onload = renderPage;

	function renderPage() {
		clearInterval(renderPage);
		var cssEmsHack = document.getElementById("css-ems-hack");
		var widthUnits = 100; // css.calc(100vw / 1em);
		var heightUnits = 100; // css.calc(100vh / 1em);

		var w = Math.min(window.innerWidth / 13);
		var h = Math.min(window.innerHeight / 13);

		var background = document.querySelector(".background");

		background.innerHTML = "";

		function repeatBinaryFor(x, background) {
			for (var i = 0; i < x; i++) {
			    var span = document.createElement("span");
			    var text0 = document.createTextNode("0");
			    var text1 = document.createTextNode("1");
			    
			    Math.random() < 0.5 ? span.appendChild(text0) : span.appendChild(text1);
			    background.appendChild(span);

			    
			}
		}

		for (var i = 0; i < heightUnits; i++) {
			var p = document.createElement("p");
		    background.appendChild(p);

			repeatBinaryFor(30, p);
		}

	setInterval(renderPage, 3000);
	}

</script>
